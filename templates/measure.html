<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="static/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
        rel="stylesheet">

    <!--  -->
    <title>واجهة الموظفه</title>

</head>

<body>

    <div class="container">

        <div class="row client-data-container text-white">

            <p class="text-center mb-3 form-name display-2">تفصيل عباية لعميلة</p>
            <form>
                <div class="col client-data-form p-5">
                    <!-- Start Inputs -->
                    <div class="row">
                        <label for="orderNumber"
                            class="col-3 col-xs-3 col-sm-2 col-md-2 col-lg-1 col-xl-2  col-form-label col-form-label-lg p-0">رقم
                            الطلب</label>
                        <div class="col-4 col-sm-4 col-xs-2 col-md-3 col-lg-2 col-xl-2 p-0">
                            <input type="number" class="form-control form-control-md rounded mx-3 browse-inputs"
                                id="orderNumber" placeholder="رقم الطلب" min="1">
                        </div>
                    </div>

                    <div class="row mt-3 here">
                        <label for="phoneNumber"
                            class="col-3 col-xs-3 col-sm-2 col-md-2 col-lg-1 col-xl-2  col-form-label col-form-label-lg p-0">رقم
                            الهاتف</label>
                        <div class="col-4 col-sm-4 col-xs-2 col-md-3 col-lg-2 col-xl-2 p-0">
                            <input type="number" class="form-control form-control-md rounded mx-3 browse-inputs"
                                id="phoneNumber" placeholder="رقم الهاتف" pattern="^[0-9]{3,45}$">
                        </div>
                        <label for="phoneNumber" class="col-1" style="visibility: hidden;">ر</label>


                    </div>

                    <div class="row mt-3">
                        <label for="customerName"
                            class="col-3 col-xs-3 col-sm-2 col-md-2 col-lg-1 col-xl-2 col-form-label col-form-label-lg p-0">اسم
                            العميلة</label>
                        <div class="col-8 col-xs-7 col-sm-10 col-md-8 col-lg-6 col-xl-6 p-0"
                            style="align-self: center !important;">
                            <input type="text" class="form-control form-control-md rounded mx-3 browse-inputs"
                                id="customerName" placeholder="اسم العميلة">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <label for="productName"
                            class="col-3 col-xs-3 col-sm-2 col-md-2 col-lg-1 col-xl-2 col-form-label col-form-label-lg p-0">اسم
                            العباية</label>
                        <div class="col-8 col-xs-7 col-sm-10 col-md-8 col-lg-6 col-xl-6 p-0"
                            style="align-self: center !important;">
                            <input type="text" class="form-control form-control-md rounded mx-3 browse-inputs"
                                id="productName" placeholder="اسم العباية">
                        </div>
                    </div>
                    <div class="row mt-3">

                        <label for="arabicDescription"
                            class="col-3 col-xs-3 col-sm-2 col-md-2 col-lg-1 col-xl-2 col-form-label col-form-label-lg p-0">ملاحظات</label>

                        <div class="col-8 col-xs-7 col-sm-10 col-md-8 col-lg-6 col-xl-6 p-0"
                            style="align-self: center !important;">
                            <textarea class="form-control form-control-md rounded mx-3 browse-inputs" id="notes"
                                placeholder="ملاحظات" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->
        <!--  -->


        <div class="row client-data-container text-white mb-5">

            <!-- Form Name -->

            <p class="text-center mb-2 form-name display-2">القياسات</p>
            <form>
                <div class="col client-data-form p-5 mx-1">
                    <div class="row">
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">الطول</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="الطول">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">الكتف</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="الكتف">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">الكٌم</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="الكٌم">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">الخصر</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="الخصر">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">العرض</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="العرض">
                        </div>

                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">طول الطرحه</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="طول الطرحه">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">عرض الطرحه</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="عرض الطرحه">
                        </div>
                        <div class="col-6 col-md-4 col-lg-4 col-xl-3 sizeBox">
                            <label for="sizeBox" class="col-form-label col-form-label-lg p-0 fs-6">القماش</label>
                            <input type="number" class="form-control form-control-md rounded" min="0" id="sizeBox"
                                placeholder="القماش">
                        </div>



                    </div>
                </div>

                <button type="submit" class="fs-4 text-center  btn -bg-secondary w-100"
                    style="margin-top: 3rem!important;">ارسال</button>

            </form>
        </div>
    </div>


</body>


<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

<script src="static/script.js"></script>

</html>
